                      function hex_to_ascii(str1)
                       {
                          var hex  = str1.toString().replace(/\n/g,"").replace(/ /g,"");
                          var str = '';
                          for (var n = 0; n < hex.length; n += 2) {
                              str += String.fromCharCode(parseInt(hex.substr(n, 2), 16)).replace(/\u0000/g,"");
                          }
                          return str;
                       }
